            $('#paging_buttons').append(btn);

    function getTotalCount() {
        let value = 1;
        $.ajax({

            async: false,
            success: function (result) {
                value = result;

        });
        return parseInt(value);

    function saveAcc(id) {

        let value_tag= $("#input_tag_" + id).val();
